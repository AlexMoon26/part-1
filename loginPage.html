<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

	<link rel="stylesheet" href="/css/style.css" />
	<title>Индекс Драйв</title>
</head>

<body>
	<div class="container my-5 w-25">
		<!-- Pills navs -->
		<div class="row">
			<div class="col-12 py-2">
				<h5 class="text-center">
					<a href="/index.html" class="text-decoration-none">
						< Назад</a>
				</h5>
			</div>
			<div class="col-12">
				<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
					<li class="nav-item" role="presentation">
						<a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
							aria-controls="pills-login" aria-selected="true">Авторизоваться</a>
					</li>
					<li class="nav-item" role="presentation">
						<a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
							aria-controls="pills-register" aria-selected="false">Зарегистрироваться</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- Pills navs -->
		<!-- Pills content -->
		<div class="row">
			<div class="tab-content">
				<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
					<form>
						<div class="text-center mb-3">
							<p>Войдите с помощью</p>
							<button type="button" class="btn btn-link  mx-1">
								<i class="fab fa-facebook-f"></i>
							</button>

							<button type="button" class="btn btn-link btn-floating mx-1">
								<i class="fab fa-google"></i>
							</button>

							<button type="button" class="btn btn-link btn-floating mx-1">
								<i class="fab fa-twitter"></i>
							</button>

							<button type="button" class="btn btn-link btn-floating mx-1">
								<i class="fab fa-github"></i>
							</button>
						</div>

						<p class="text-center">или</p>

						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="email" id="loginName" class="form-control" />
							<label class="form-label" for="loginName">Email или никнейм</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<input type="password" id="loginPassword" class="form-control" />
							<label class="form-label" for="loginPassword">Пароль</label>
						</div>

						<!-- 2 column grid layout -->
						<div class="row mb-4">
							<div class="col-md-6 d-flex justify-content-center">
								<!-- Checkbox -->
								<div class="form-check mb-3 mb-md-0">
									<input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
									<label class="form-check-label" for="loginCheck">
										Запомнить меня
									</label>
								</div>
							</div>

							<div class="col-md-6 d-flex justify-content-center">
								<!-- Simple link -->
								<a href="#!">Забыли пароль?</a>
							</div>
						</div>

						<!-- Submit button -->
						<div class="text-center">
							<button class="btn btn-primary btn-block mb-4 w-75" onclick="window.location.href = 'profile.html'">
								Войти
							</button>
						</div>

						<!-- Register buttons -->
						<div class="text-center">
							<p>Нет аккаунта? <a href="#!">Зарегистрироваться</a></p>
						</div>
					</form>
				</div>
				<div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
					<form>
						<div class="text-center mb-3">
							<p>Зарегистрируйтесь с помощью</p>
							<button type="button" class="btn btn-link btn-floating mx-1">
								<i class="fab fa-facebook-f"></i>
							</button>

							<button type="button" class="btn btn-link btn-floating mx-1">
								<i class="fab fa-google"></i>
							</button>

							<button type="button" class="btn btn-link btn-floating mx-1">
								<i class="fab fa-twitter"></i>
							</button>

							<button type="button" class="btn btn-link btn-floating mx-1">
								<i class="fab fa-github"></i>
							</button>
						</div>

						<p class="text-center">или</p>

						<!-- Name input -->
						<div class="form-outline mb-4">
							<input type="text" id="registerName" class="form-control" />
							<label class="form-label" for="registerName">Имя</label>
						</div>

						<!-- Username input -->
						<div class="form-outline mb-4">
							<input type="text" id="registerUsername" class="form-control" />
							<label class="form-label" for="registerUsername">Никнейм</label>
						</div>

						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="email" id="registerEmail" class="form-control" />
							<label class="form-label" for="registerEmail">Почта</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<input type="password" id="registerPassword" class="form-control" />
							<label class="form-label" for="registerPassword">Пароль</label>
						</div>

						<!-- Repeat Password input -->
						<div class="form-outline mb-4">
							<input type="password" id="registerRepeatPassword" class="form-control" />
							<label class="form-label" for="registerRepeatPassword">Повторный пароль</label>
						</div>

						<!-- Checkbox -->
						<div class="form-check d-flex justify-content-center mb-4">
							<input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
								aria-describedby="registerCheckHelpText" />
							<label class="form-check-label" for="registerCheck">
								Я прочитал пользовательское соглашение
							</label>
						</div>

						<!-- Submit button -->
						<div class="d-flex justify-content-center">
							<button class="btn btn-primary mb-3" onclick="window.location.href = 'profile.html'">
								Зарегистрироваться
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Pills content -->
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>

</html>
